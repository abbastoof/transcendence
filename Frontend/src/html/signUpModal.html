<form id="signUpForm" class="form">
    <div class="form-group">
        <label class="labelFont" for="signUpEmail">Email</label>
        <input type="email" class="form-control" id="signUpEmail" placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <label class="labelFont" for="signUpUsername">Username</label>
        <input type="text" class="form-control" id="signUpUsername" placeholder="Enter username" required>
    </div>
    <div class="form-group">
        <label class="labelFont" for="signUpPassword">Password</label>
        <input type="password" class="form-control" id="signUpPassword" placeholder="Enter password" required>
    </div>
    <div class="form-group">
        <label class="labelFont" for="signUpRePassword">Re-enter Password</label>
        <input type="password" class="form-control" id="signUpRePassword" placeholder="Re-enter password" required>
    </div>
    <button type="submit" class="submit">Sign up</button>
</form>
